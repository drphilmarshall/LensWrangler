<html>
<head>
	<title>Lens Wrangler</title>
	<script src="https://raw.github.com/slowe/lensjs/master/lens.js"></script>
	<script src="lenswrangler.js"></script>
	<script type="text/javascript" src="https://raw.github.com/jasondavies/conrec.js/master/conrec.js"></script>
	<!--[if lt IE 9]><script src="excanvas.min.js"></script><![endif]-->
	<script type="text/javascript">

	window.onload = function(e){ 

		// Create a LensWrangler object. The ID is that of the <div>
		var lens = new LensWrangler({id:'lenswrangler'});
		
		// Attach a function to the load event
		// lens.bind("load",function(){
		//     document.getElementById('status').innerHTML = "Loaded "+this.src;
		// });
		lens.bind("load",function(){
			document.getElementById('status').innerHTML = "Create a lens model to capture the blue arcs";
		});
		
		// Load the background image:
		lens.load("CSWA5_15x15arcsec.jpg");

    }
	</script>

	<style type="text/css">
	body {
		font-family: 'Myriad Pro',Calibri,Helvetica,Arial,sans-serif;
		background-color: black;
		color: white;
	}
	h1, h2, h3, h4 { font-family: 'Lucida Grande','Calibri',Helvetica,Arial,sans-serif; }
	h1 { margin-bottom: 0.5em; }
	a { color: #5555aa; }
	#lenstoy { border: 2px solid #606060; }
	#lensimg { border: 2px solid #606060; }
	code { color: #5555aa; }
	pre { color: #5555aa; }
	#main { position: relative; height:auto; }
	#status { margin-bottom: 0.5em; }
	#lenstoy, #lensimg { width:400px; height:400px; }
	#forkme_banner {
		background: url("http://slowe.github.com/graph/images/blacktocat.png") no-repeat scroll 95% 50% #0090FF;
		border-bottom-left-radius: 2px;
		border-bottom-right-radius: 2px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		color: #FFFFFF;
		display: block;
		font-weight: 700;
		padding: 10px 50px 10px 10px;
		position: absolute;
		right: 10px;
		top: 0;
		z-index: 10;
		text-decoration: none;
	}
	#page {
		margin: 20px;
	}
	</style>
</head>

<body>
	<div id="page">
		<header class="inner">
			<a id="forkme_banner" href="https://github.com/drphilmarshall/LensWrangler">Fork Me on GitHub</a>
			<h1>Lens Wrangler</h1>
		</header>
	
		<div id="status">Loading image...</div>
		<br>
		<div id="main">
			<!-- <img src="simarc1.png" id="lensimg" style="z-index:1;position:absolute;"/> -->
			<img id="lensimg" src="CSWA5_15x15arcsec.jpg" style="z-index:1;position:absolute;"/>
			<div id="lenswrangler" style="z-index:10;position:absolute;"></div>
		</div>
	
		<p align="left"><font size=-1><a href="https://github.com/drphilmarshall/LensWrangler">https://github.com/drphilmarshall/LensWrangler</a></p>
	</div>

</body>
</html>
